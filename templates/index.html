<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Diabetes Prediction Tool</h1>
            <p class="subtitle">Enter patient details to predict the likelihood of diabetes.</p>
            
            <form id="prediction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="pregnancies">Pregnancies</label>
                        <input type="number" id="pregnancies" name="Pregnancies" placeholder="e.g., 1" required>
                    </div>
                    <div class="form-group">
                        <label for="glucose">Glucose</label>
                        <input type="number" id="glucose" name="Glucose" placeholder="e.g., 120" required>
                    </div>
                    <div class="form-group">
                        <label for="blood-pressure">Blood Pressure (mm Hg)</label>
                        <input type="number" id="blood-pressure" name="BloodPressure" placeholder="e.g., 72" required>
                    </div>
                    <div class="form-group">
                        <label for="skin-thickness">Skin Thickness (mm)</label>
                        <input type="number" id="skin-thickness" name="SkinThickness" placeholder="e.g., 23" required>
                    </div>
                    <div class="form-group">
                        <label for="insulin">Insulin (mu U/ml)</label>
                        <input type="number" id="insulin" name="Insulin" placeholder="e.g., 30.5" required>
                    </div>
                    <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input type="number" step="0.1" id="bmi" name="BMI" placeholder="e.g., 32.1" required>
                    </div>
                    <div class="form-group">
                        <label for="diabetes-pedigree-function">Diabetes Pedigree Function</label>
                        <input type="number" step="0.001" id="diabetes-pedigree-function" name="DiabetesPedigreeFunction" placeholder="e.g., 0.471" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age (years)</label>
                        <input type="number" id="age" name="Age" placeholder="e.g., 50" required>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn-predict">Predict</button>
                </div>
            </form>

            <div id="result-section" class="hidden">
                <div id="loader" class="loader hidden"></div>
                <h2>Prediction Result</h2>
                <p id="prediction-text"></p>
                <p id="confidence-score"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            
            const resultSection = document.getElementById('result-section');
            const loader = document.getElementById('loader');
            const predictionText = document.getElementById('prediction-text');
            const confidenceScore = document.getElementById('confidence-score');

            resultSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            predictionText.textContent = '';
            confidenceScore.textContent = '';

            const formData = new FormData(this);
            const patientData = {};
            formData.forEach((value, key) => {
                patientData[key] = parseFloat(value);
            });

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(patientData),
                });

                const result = await response.json();
                loader.classList.add('hidden');

                if (response.ok) {
                    if (result.prediction === 1) {
                        predictionText.textContent = 'High Risk of Diabetes';
                        predictionText.className = 'result-diabetic';
                    } else {
                        predictionText.textContent = 'Low Risk of Diabetes';
                        predictionText.className = 'result-safe';
                    }
                    confidenceScore.textContent = `Confidence Score: ${(result.confidence * 100).toFixed(2)}%`;
                } else {
                    predictionText.textContent = `Error: ${result.error}`;
                    predictionText.className = 'result-error';
                }

            } catch (error) {
                loader.classList.add('hidden');
                predictionText.textContent = 'An error occurred while connecting to the server.';
                predictionText.className = 'result-error';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
